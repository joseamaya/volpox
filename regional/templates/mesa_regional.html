{% extends "base_regional.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">MESA REGIONAL</h1>
    </div>    
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
			    SELECCIONE LA MESA
			</div>
			<div class="panel-body">
				<form role="form" action="{% url 'regional:mesa_regional' %}" method="post">	
					{% csrf_token %}
					<div class="form-group">
						<label for="mesas">Mesa: </label>
						<input id="mesas" name="mesas" class="form-control">
					</div>
				</form>
			</div>					
		</div>
	</div>
</div>			

{% endblock cuerpo %}

{% block js %}
	<script>
		var mesas = []
		{% for mesa in mesas %}
		mesas.push("{{ mesa.numero }}")
		{% endfor %}
		$(function() {
			$("#mesas").autocomplete({source: mesas});
		});
	</script>
{% endblock js %}
