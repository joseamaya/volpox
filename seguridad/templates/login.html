{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8"/></meta>
	    <title>VOLPOX</title>
	    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
	    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}"></link>	 
	    <link href="{% static "css/sb-admin-2.css"  %}" rel="stylesheet" type="text/css" />    	    	    
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
					    <div class="panel-heading">
					        <h3 class="panel-title">LOGIN</h3>
					    </div>
					    <div class="panel-body">
							<form role="form" method="post" id='form_login' action="{% url 'seguridad:login' %}">
								{% csrf_token %}
								<fieldset>
								    <div class="form-group">
								    	<label>Usuario:</label>
								        {{ form.usuario }}
								    </div>
								    <div class="form-group">
								    	<label>Contrase√±a:</label>
								        {{ form.password }}
								    </div>								    
								    <button class="btn btn-lg btn-success btn-block" type="submit" name="login"/>Login</button>
								</fieldset>
						    </form>
						</div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
